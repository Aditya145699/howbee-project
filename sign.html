<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM Sans:wght@400;700&display=swap" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fasthand:wght@400&display=swap" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Courgette:wght@400&display=swap" />
  </head>
  <body>
    <div class="sign">
      <section class="sign-inner">
        <div class="frame-div">
          <div class="howbee-group">
            <h1 class="howbee2">
              <span>How</span>
              <span class="bee1">Bee</span>
            </h1>
            <div class="hive-stands-with">Hive stands with you</div>
          </div>
          <div class="vector-group">
            <img
              class="frame-child12"
              loading="lazy"
              alt=""
              src="./public/vector-3630.svg" />

            <div class="visible-vocal-versatile-wrapper">
              <div class="visible-vocal">Visible . Vocal . Versatile .</div>
            </div>
          </div>
          <div class="frame-wrapper1">
            <div class="signs-of-change-signs-of-hope-parent">
              <div class="signs-of-change-container">
                <p class="signs-of-change">Signs of Change</p>
                <p class="signs-of-hope">Signs of Hope</p>
              </div>
              <div class="vector-wrapper">
                <img
                  class="frame-child13"
                  loading="lazy"
                  alt=""
                  src="./public/vector-3632.svg" />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="frame-section">
        <div class="frame-parent1">
          <div class="unlock-new-conversations-wrapper">
            <div class="unlock-new-conversations">Unlock New Conversations</div>
          </div>
          <div class="sign-with-confidence">Sign With Confidence</div>
        </div>
        <div class="frame-child14"></div>
        <div class="learn-with-howbee-parent">
          <div class="learn-with-howbee">Learn With HowBee</div>
          <div class="pngaaa-3-parent">
            <img class="pngaaa-3-icon" alt="" src="./public/pngaaa-2@2x.png" />

            <div class="pngaaa-4-parent">
              <img
                class="pngaaa-4-icon"
                alt=""
                src="./public/pngaaa-2@2x.png" />

              <img
                class="frame-child15"
                loading="lazy"
                alt=""
                src="./public/vector-3705.svg" />
            </div>
            <div class="ellipse-container">
              <div class="frame-child16"></div>
              <img
                class="frame-child17"
                alt=""
                src="./public/vector-3638.svg" />

              <img
                class="frame-child18"
                loading="lazy"
                alt=""
                src="./public/vector-3639.svg" />

              <img
                class="frame-child19"
                alt=""
                src="./public/group-2085662786@2x.png" />

              <img
                class="frame-child20"
                loading="lazy"
                alt=""
                src="./public/vector-3701.svg" />

              <img
                class="frame-child21"
                loading="lazy"
                alt=""
                src="./public/vector-3708.svg" />

              <img
                class="frame-child22"
                loading="lazy"
                alt=""
                src="./public/vector-3713.svg" />

              <img
                class="curve-text-icon2"
                loading="lazy"
                alt=""
                src="./public/curve-text1@2x.png" />

              <img
                class="curve-text-icon3"
                loading="lazy"
                alt=""
                src="./public/curve-text-11@2x.png" />

              <img
                class="arrow-icon"
                loading="lazy"
                alt=""
                src="./public/arrow-7.svg" />
            </div>
          </div>
        </div>
      </section>
      <img
        class="sign-child"
        loading="lazy"
        alt=""
        src="./public/vector-3706.svg" />

      <div class="sign-item"></div>
    </div>
  </body>
</html>
